# HealthFlow ProxyFHIR Service Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring Application
spring.application.name=proxyfhir-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthflow
spring.datasource.username=healthflow
spring.datasource.password=healthflow123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# FHIR Server Configuration
fhir.server.base-url=https://hapi.fhir.org/baseR4

# Logging Configuration
logging.level.com.healthflow=INFO
logging.level.ca.uhn.fhir=WARN
logging.level.org.springframework.kafka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100